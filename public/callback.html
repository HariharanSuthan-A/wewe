<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail OAuth Callback</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .status {
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      display: block;
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .status-title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .status-message {
      font-size: 13px;
      word-break: break-word;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1>Processing Authorization</h1>
    <p id="message">Exchanging authorization code for tokens...</p>
    <div class="status" id="statusBox">
      <div class="status-title" id="statusTitle"></div>
      <div class="status-message" id="statusMessage"></div>
    </div>
    <a href="/" class="back-link" id="backLink" style="display: none;">← Back to Home</a>
  </div>

  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const error = params.get("error");
      const errorDescription = params.get("error_description");

      const statusBox = document.getElementById("statusBox");
      const statusTitle = document.getElementById("statusTitle");
      const statusMessage = document.getElementById("statusMessage");
      const spinner = document.getElementById("spinner");
      const message = document.getElementById("message");
      const backLink = document.getElementById("backLink");

      // Handle OAuth error from Google
      if (error) {
        spinner.style.display = "none";
        message.style.display = "none";
        statusBox.className = "status error";
        statusTitle.textContent = "❌ Authorization Failed";
        statusMessage.textContent = `Error: ${error}${errorDescription ? " - " + errorDescription : ""}`;
        backLink.style.display = "inline-block";
        setTimeout(() => {
          window.location.href = "/";
        }, 5000);
        return;
      }

      // Check for authorization code
      if (!code) {
        spinner.style.display = "none";
        message.style.display = "none";
        statusBox.className = "status error";
        statusTitle.textContent = "❌ Missing Authorization Code";
        statusMessage.textContent = "No authorization code received from Google. Please try again.";
        backLink.style.display = "inline-block";
        setTimeout(() => {
          window.location.href = "/";
        }, 5000);
        return;
      }

      // Retrieve stored credentials
      const clientId = localStorage.getItem("gmail_client_id");
      const clientSecret = localStorage.getItem("gmail_client_secret");
      const redirectUri = localStorage.getItem("gmail_redirect_uri");

      if (!clientId || !clientSecret || !redirectUri) {
        spinner.style.display = "none";
        message.style.display = "none";
        statusBox.className = "status error";
        statusTitle.textContent = "❌ Missing Credentials";
        statusMessage.textContent = "Client credentials not found in browser storage. Please start the authorization process again.";
        backLink.style.display = "inline-block";
        setTimeout(() => {
          window.location.href = "/";
        }, 5000);
        return;
      }

      // Exchange code for tokens
      try {
        const resp = await fetch("/api/auth/oauth-callback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, clientId, clientSecret, redirectUri })
        });

        const data = await resp.json();

        if (!resp.ok) {
          spinner.style.display = "none";
          message.style.display = "none";
          statusBox.className = "status error";
          statusTitle.textContent = "❌ Token Exchange Failed";
          statusMessage.textContent = `Error: ${data.error || JSON.stringify(data)}`;
          backLink.style.display = "inline-block";
          setTimeout(() => {
            window.location.href = "/";
          }, 5000);
          return;
        }

        // Save tokens
        localStorage.setItem("gmail_tokens", JSON.stringify(data.tokens));

        spinner.style.display = "none";
        message.style.display = "none";
        statusBox.className = "status success";
        statusTitle.textContent = "✅ Authorization Successful";
        statusMessage.textContent = "Your tokens have been saved. Redirecting to home...";

        setTimeout(() => {
          window.location.href = "/";
        }, 2000);
      } catch (err) {
        spinner.style.display = "none";
        message.style.display = "none";
        statusBox.className = "status error";
        statusTitle.textContent = "❌ Network Error";
        statusMessage.textContent = `Error: ${err.message}`;
        backLink.style.display = "inline-block";
        setTimeout(() => {
          window.location.href = "/";
        }, 5000);
      }
    })();
  </script>
</body>
</html>
