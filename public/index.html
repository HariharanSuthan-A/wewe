<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail OAuth Sender</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section-title {
      color: #333;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .step-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 12px;
      font-weight: bold;
      margin-right: 8px;
    }
    label {
      display: block;
      margin-bottom: 12px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .redirect-uri {
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 12px;
      margin-top: 6px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      word-break: break-all;
      color: #333;
    }
    button {
      padding: 12px 24px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    #authBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    #authBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    #authBtn:active {
      transform: translateY(0);
    }
    #sendBtn {
      background: #4caf50;
      color: white;
    }
    #sendBtn:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
    }
    #sendBtn:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      display: block;
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 30px 0;
    }
    .auth-status {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }
    .auth-status.authenticated {
      color: #4caf50;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìß Gmail OAuth Sender</h1>
    <p class="subtitle">Send emails using your own Google OAuth credentials</p>

    <!-- Step 1: Authentication -->
    <div class="section">
      <div class="section-title">
        <span class="step-badge">1</span>
        Google OAuth Setup
      </div>
      <label>Client ID
        <input id="clientId" placeholder="e.g., 123456-abc...apps.googleusercontent.com" />
      </label>
      <label>Client Secret
        <input id="clientSecret" type="password" placeholder="Your client secret" />
      </label>
      <div class="redirect-uri" id="redirectHint"></div>
      <p class="auth-status" id="authStatus">Not authenticated</p>
      <button id="authBtn">üîê Open Google Consent Screen</button>
      <div class="status" id="authStatusMsg"></div>
    </div>

    <hr>

    <!-- Step 2: Send Email -->
    <div class="section">
      <div class="section-title">
        <span class="step-badge">2</span>
        Send Email
      </div>
      <label>Recipient Email
        <input id="to" type="email" placeholder="recipient@example.com" />
      </label>
      <label>Subject
        <input id="subject" placeholder="Email subject" />
      </label>
      <label>Message (HTML)
        <textarea id="message" rows="6" placeholder="<p>Hello!</p>"></textarea>
      </label>
      <button id="sendBtn">‚úâÔ∏è Send Email</button>
      <div class="status" id="sendStatusMsg"></div>
    </div>
  </div>

  <script src="gmail.js"></script>
</body>
</html>
